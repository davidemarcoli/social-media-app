repo:
  - '*' # Any file in the rep
  - '!pom.xml' # Except pom.xml
  - '!*.iml' # Except .iml files
  - 'scripts/**' # Any file in the scripts directory

test:
  - any: [ 'backend/src/test/**/*', "frontend/src/**/*.spec.ts" ]

frontend:
  - any: [ 'frontend/**/*' ]

backend:
  - any: [ 'backend/**/*' ]

github-config:
  - any: [ '.github/**/*' ]

maven-config:
  - any: [ '**/pom.xml' ]

docker-config:
  - any: [ 'docker-compose.yml', 'Dockerfile', 'scripts/buildDockerfile.sh' ]