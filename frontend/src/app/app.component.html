<div *ngIf="authService.isLoggedIn()">
  <span routerLink="/" style="cursor: pointer">Daily Link</span>
  <span class="example-spacer"></span>
  <button
    routerLink="post/create"
    matTooltip="Create Post"
    style="background-color: lightblue"
  >
    <span>add</span>
  </button>
  <div style="margin-left: 10px"></div>
  <button
    for="categoryMenu"
    *ngIf="authService.getRoles().includes('ROLE_ADMIN')"
  >
    Categories
  </button>
  <div #categoryMenu="matMenu">
    <button routerLink="category/create">Add Category</button>
    <button routerLink="category/edit">Edit Category</button>
    <button routerLink="category/delete">Delete Category</button>
  </div>
  <span class="example-spacer"></span>
  <p style="margin: 0">{{ authService.getUsername() }}</p>
  <button
    (click)="authService.logout()"
    class="example-icon logout-icon"
    aria-label="button with lgout icon"
  >
    <span>icon logout</span>
  </button>
</div>
<router-outlet></router-outlet>
