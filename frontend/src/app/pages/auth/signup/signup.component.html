<div class="centered" style="text-align: center">
  <div (click)="backToLogin()" style="z-index: 1; cursor: pointer">
    <mat-icon aria-hidden="false" aria-label="Back to Login"
              style="position: absolute; top: 10px; left: 10px; font-size: 2em">arrow_back
    </mat-icon>
  </div>
  <form [formGroup]="form">
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput name="email" type="email">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput name="username">
      <mat-hint>Minimum <strong>3</strong> characters</mat-hint>
      <mat-hint>Maximum <strong>20</strong> characters</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" matInput name="password">
      <button (click)="passwordVisible = !passwordVisible" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!passwordVisible" mat-icon-button
              matSuffix
              type="button">
        <mat-icon>{{passwordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
      <mat-hint>Minimum <strong>8</strong> characters</mat-hint>
    </mat-form-field>
    <br>
    <button (click)="signup()" mat-raised-button type="submit">Signup</button>
  </form>
</div>
