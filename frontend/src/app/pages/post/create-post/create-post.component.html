<form [formGroup]="form" (ngSubmit)="onSubmit()" class="center">
  <h1>Create New Post</h1>

  <div>
    <label>Title</label>
    <input formControlName="title" />
  </div>

  <div>
    <label>Categories</label>
    <select formControlName="categories" multiple>
      <option *ngFor="let category of categoryList" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>

  <ckeditor
    [editor]="Editor"
    formControlName="content"
    style="min-height: 50vh; min-width: 80vw"
  ></ckeditor>

  <!--  submit-->
  <button color="primary" type="submit" [disabled]="form.invalid">
    Submit
  </button>
</form>
