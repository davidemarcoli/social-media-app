<form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="center">
  <h1>Edit Post</h1>

  <div *ngIf="userIsAuthor()">
    <label>Title</label>
    <input formControlName="title" />
  </div>

  <form-field appearance="fill">
    <label>Categories</label>
    <select
      formControlName="categories"
      multiple
      [compareWith]="compareCategory"
    >
      <option *ngFor="let category of categoryList" [value]="category">
        {{ category.name }}
      </option>
    </select>
  </form-field>

  <ng-container *ngIf="userIsAuthor()">
    <ckeditor
      [editor]="Editor"
      formControlName="content"
      style="min-height: 50vh; min-width: 80vw"
    ></ckeditor>
  </ng-container>

  <ng-container *ngIf="!userIsAuthor()">
    <!--    message that the user may not see all options-->
    <div class="center alert alert-warning" role="alert">
      <p>
        Some options may be hidden because you are not the author of this post.
      </p>
    </div>
  </ng-container>

  <!--  submit-->
  <button color="primary" type="submit" [disabled]="form.invalid">
    Submit
  </button>
</form>
