<div class="search">
  <mat-form-field appearance="fill" style="width: 50vw">
    <mat-label>Search</mat-label>
    <input (keydown.enter)="searchPosts($event)" matInput>
  </mat-form-field>
</div>

<div class="post-container">
  <mat-card (click)="navigateToPost(post.id)" *ngFor="let post of searchedPosts" class="items">
    <h2>{{post.content | truncate:20}} </h2>
    <div [innerHTML]="post.content | truncate:100"></div>
    <p>{{getRelativeDate(post.createdAt)}} </p>
  </mat-card>
</div>
