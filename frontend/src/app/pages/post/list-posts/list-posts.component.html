<div class="search">
  <mat-form-field appearance="fill" style="width: 50vw">
    <mat-label>Search</mat-label>
    <input (input)="searchPosts($event)" matInput>
  </mat-form-field>
</div>

<div class="feed-container">
  <dl-post-list></dl-post-list>
  <hr>
  <mat-card (click)="navigateToPost(record.post.id)" *ngFor="let record of searchedPosts.slice()" class="items">
    <h2>{{record.post.content | truncate:20}} </h2>
    <div [innerHTML]="record.post.content | truncate:100"></div>
    <p>{{getRelativeDate(record.post.createdAt)}} </p>
  </mat-card>
</div>
