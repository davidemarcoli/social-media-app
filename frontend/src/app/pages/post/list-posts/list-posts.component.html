<div class="search">
  <form-field appearance="fill" style="width: 50vw">
    <label>Search</label>
    <input (input)="searchPosts($event)" />
  </form-field>
</div>

<div class="post-container">
  <!-- Card -->
  <div
    class="items"
    (click)="navigateToPost(record.post.id)"
    *ngFor="let record of searchedPosts.slice()"
  >
    <h2>{{ record.post.title | truncate : 20 }}</h2>
    <div [innerHTML]="record.post.content | truncate : 100"></div>
    <p>{{ getRelativeDate(record.post.createdAt) }}</p>
    <div class="category-container">
      <app-category-pill
        *ngFor="let category of record.post.categories"
        [category]="category"
      ></app-category-pill>
    </div>
  </div>
</div>
