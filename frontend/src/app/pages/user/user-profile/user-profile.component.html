<div class="profile-container" *ngIf="user; else loading">

  <div class="image-container">
    <img id="profile-picture" src="{{user.profilePictureURL}}" alt="profile image" />
  </div>

  <h1>
    <span class="username">@{{user.username}}</span>
  </h1>

  <!--  User posts here... -->
</div>
<ng-template #loading>
  <div class="loading">
    <h1>Loading...</h1>
  </div>
</ng-template>

<div class="profile-feed" *ngIf="posts.length > 0; else noPosts">
  <div class="profile-feed-item" *ngFor="let post of posts">
    <div>
      <img src="{{post.content}}" alt="post content" />
    </div>
  </div>
</div>

<ng-template #noPosts>
  <div class="no-posts">
    <h1>No posts yet...</h1>
  </div>
</ng-template>
