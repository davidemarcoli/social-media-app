<div *ngIf="user; else loading" class="profile-container">

  <div class="image-container">
    <img alt="profile image" id="profile-picture" src="{{user.profilePictureURL}}"/>
  </div>

  <h1>
    <span class="username">@{{user.username}}</span>
  </h1>

  <!--  User posts here... -->
</div>
<ng-template #loading>
  <div class="loading">
    <h1>Loading...</h1>
  </div>
</ng-template>
